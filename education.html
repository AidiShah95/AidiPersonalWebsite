<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Education</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #162e9c;
            color: white;
            text-align: center;
            padding: 1em;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 2em;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        .education-item {
            margin-bottom: 1.5em;
            padding: 1em;
            border: 1px solid #e0e0e0;
            border-radius: 4px;
        }
        footer {
            text-align: center;
            padding: 1em;
            background-color: #162e9c;
            color: white;
        }
    </style>
</head>
<body>
    <header>
        <h1>Education</h1>
    </header>
    <div class="container">
        <div class="education-item">
            <h2>Diploma in Accounting</h2>
            <p><strong>University:</strong> Kolej Poly-Tech MARA</p>
            <p><strong>Year of Graduation:</strong> 2018</p>
            <p><strong>CGPA:</strong> 3.14</p>
        </div>
        <div class="education-item">
            <h2>SPM </h2>
            <p><strong>School:</strong> SMK Pintu Geng</p>
            <p><strong>Year of Graduation:</strong> 2012</p>
        </div>
    </div>
    <footer>
        <p>&copy; 2023 Education</p>
    </footer>
</body>
</html>
